<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM-section</title>
    <style>
      * {
        margin: none;
        padding: none;
        box-sizing: border-box;
      }

      .section-6,
      .section-8,
      #squaresGroup {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
      }

      #section-6__button {
        height: 20px;
      }

      #square,
      #square2,
      .square3 {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 0, 0);
      }

      .section-7 {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .section-8__defaultColor {
        background-color: rgb(255, 0, 0);
      }

      .section-8__switchColor {
        background-color: rgb(0, 255, 0);
      }

      .calculator {
        display: grid;
        width: 40%;
        height: 600px;
        margin: auto;
        grid-template-areas:
          "output output output output"
          "seven eight nine share"
          "four five six plus"
          "one two three minus"
          "zero zero zero equally";
        border: 2px solid rgb(165, 165, 165);
      }

      .calculator > div:not(.calculator__output) {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .calculator__output {
        grid-area: output;
        border-bottom: 2px solid rgb(165, 165, 165);
        display: flex;
        justify-content: flex-end;
        align-items: center;
        min-height: 40px;
        padding-right: 20px;
        font-size: 35px;
      }

      .calculator__eight:hover,
      .calculator__five:hover,
      .calculator__four:hover,
      .calculator__minus:hover,
      .calculator__one:hover,
      .calculator__equally:hover,
      .calculator__plus:hover,
      .calculator__zero:hover,
      .calculator__two:hover,
      .calculator__three:hover,
      .calculator__six:hover,
      .calculator__share:hover,
      .calculator__seven:hover,
      .calculator__nine:hover {
        cursor: pointer;
        background-color: rgb(192, 192, 192);
        transition: all 0.1s;
      }

      .calculator__seven {
        grid-area: seven;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__eight {
        grid-area: eight;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__nine {
        grid-area: nine;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__share {
        grid-area: share;
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__four {
        grid-area: four;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__five {
        grid-area: five;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__six {
        grid-area: six;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__plus {
        grid-area: plus;
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__one {
        grid-area: one;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__two {
        grid-area: two;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__three {
        grid-area: three;
        border-right: 2px solid rgb(165, 165, 165);
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__minus {
        grid-area: minus;
        border-bottom: 2px solid rgb(165, 165, 165);
      }

      .calculator__zero {
        grid-area: zero;
        border-right: 2px solid rgb(165, 165, 165);
      }

      .calculator__equally {
        grid-area: equally;
      }
    </style>
  </head>
  <body>
